<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link href="../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/mui.picker.min.css">
    <script src="../js/libs/flexible.js"></script>

</head>

<body>
    <div class="enter">
        <header class="mui-bar mui-bar-nav">
            <h1 class="mui-title">登录</h1>
        </header>
        <div class="mui-content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear user" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" class="mui-input-password pwd" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary trueBtn">登录</button>
                    <button type="button" class="mui-btn mui-btn-danger regBtn">注册</button>
                </div>
            </form>
        </div>
    </div>


    <!-- 主界面不动、菜单移动 -->
    <!-- 侧滑导航根容器 -->
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in baba active mainBody">
        <!-- 菜单容器 -->
        <aside class="mui-off-canvas-left" id="offCanvasSide" style="background: #fff;">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 菜单具体展示内容 -->

                </div>
            </div>
        </aside>
        <!-- 主页面容器 -->
        <div class="mui-inner-wrap baba">
            <div class="mui-content mui-scroll-wrapper baba">
                <div class="mui-scroll baba">
                    <!-- 主界面具体展示内容 -->
                    <div class="wrap">
                        <header class="header">
                            <section class="top">
                                <div class="left">本月花费(元)</div>
                                <div class="right">
                                    <p class="getYm"><span>月</span><i class="iconfont icon-xiala"></i></p>
                                    <p class="getYearM"><span></span><i class="iconfont icon-xiala"></i></p>
                                </div>
                            </section>
                            <section class="center"><span></span>.00</section>
                            <section class="bottom">
                                <div class="left">本月收入 <span>0</span>.00</div>
                                <div class="right">设置预算 <i class="iconfont icon-set"></i></div>
                            </section>
                        </header>
                        <main class="main">
                            <section class="mainTab">
                                <div class="left"><i class="iconfont icon-tengxunweibo"></i></div>
                                <div class="center">
                                    <ul>
                                        <li class="one">账单</li>
                                        <li>图表</li>
                                    </ul>
                                </div>
                                <div class="right"><i class="iconfont icon-fangdajing"></i></div>
                            </section>
                            <section class="mainMoney">
                                <div class="left"><i class="iconfont icon-riqixuanze"></i> 10月19日</div>
                                <div class="right">花费 8034.00</div>
                            </section>
                            <!-- <section class="mainlistbaba">
                                <ul id="OA_task_1" class="mui-table-view mainList">
                                <li class="mui-table-view-cell mui-transitioning mainListli">
                                            <div class="mui-slider-right mui-disabled">
                                                <a class="mui-btn mui-btn-red delBtn" style="transform: translate(0px, 0px);">删除</a>
                                            </div>
                                            <div class="mui-slider-handle list" style="transform: translate(0px, 0px);">
                                                <div class="left"><i class="iconfont icon-iconhuidaoshouye"></i> <span>住宿</span></div>
                                                <div class="right">85.00</div>
                                            </div>
                                        </li> -->
                            <!-- </ul>
                            </section> -->
                            <section class="mainlistbaba">
                                <!--下拉刷新容器-->
                                <div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="position: relative;top: 0;width: 100%;height: 100%;">
                                    <div class="mui-scroll">
                                        <!--数据列表-->
                                        <ul class="mui-table-view mui-table-view-chevron mainList" id="OA_task_1">

                                            <!-- <li class="mui-table-view-cell mui-transitioning mainListli">
														        <div class="mui-slider-right mui-disabled">
														            <a class="mui-btn mui-btn-red delBtn" style="transform: translate(0px, 0px);">删除</a>
														        </div>
														        <div class="mui-slider-handle list" style="transform: translate(0px, 0px);">
														            <div class="left"><i class="iconfont icon-iconhuidaoshouye"></i> <span>住宿</span></div>
														            <div class="right">85.00</div>
														        </div>
														    </li> -->
                                        </ul>
                                    </div>
                                </div>
                            </section>
                        </main>
                        <footer class="footer">
                            <ul>
                                <li><i class="iconfont icon-shouye"></i> <span>首页</span></li>
                                <li><i class="iconfont icon-wode"></i> <span>圈子</span></li>
                                <li><i class="iconfont icon-31"></i> <span>赚钱中</span></li>
                                <li class="exit"><i class="iconfont icon-yibangding"></i> <span>退出</span></li>
                            </ul>
                            <div class="add">
                                <p>+</p>
                            </div>
                        </footer>
                    </div>
                </div>
            </div>
            <div class="mui-off-canvas-backdrop"></div>
        </div>
    </div>


    <script src="../js/libs/require.js" data-main="../js/index.js"></script>
</body>

</html>
